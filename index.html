<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META LINKS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuuta Kinoshi" />
    <meta name="description" content="Random Password Generator" />
    <meta name="keywords" content="random, password, online" />
    <link rel="stylesheet" href="./Style.css">

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONTS -->

    <!-- Montserrat, Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">



    <!-- TITLE -->
    <title>Random Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="password" id="password" placeholder="Password">
            <i class="fa-solid fa-copy"></i>
        </div>
        <div class="buttons">
            <button id="generateBtn">Generate password <i id="penSquare" class="fa-solid fa-pen-to-square"></i></button>
            <button id="showPass"><span id="visibilityState">Show</span> password <i id="eyeIcon" class="fa-solid fa-eye"></i></button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
